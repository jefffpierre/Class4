<!DOCTYPE html>
<html>
    <head>
        <style>
            #myHeader {
                background-color: lightblue;
                color: black;
                padding: 40px;
                text-align: center;
            }
            .city {
                background-color:green;
                color:white;
                padding:10px; 
            }
        </style>  
     </head>
    
    <body>

        
        <h2>Difference Between Class and ID</h2>
        <p>A class name can be used by multiple HMTL elements, while an id name must only be used by one HTML element within the page:.</p>

       <!--An element with a unique id-->

        <h1 id="myHeader">My Cities</h1>

        <!--Multiple elements with the same class-->

        <h2 id="city">London</h2>

        <p>London is the capital of England.</p>

        <h2 class="city">Paris</h2>

        <p>Paris is the capital of Francis.</p>

        <h2 class="city">Toyko</h2>

        <p>Toyko is the capital of Japan.</p>

    </body>
</html>
